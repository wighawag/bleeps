specVersion: 0.0.3
description: Bleeps
schema:
  file: ./schema.graphql
dataSources:
  # Bleeps
  - kind: ethereum/contract
    name: Bleeps
    network: {{chainName}}
    source:
      address: '{{contracts.Bleeps.address}}'
      abi: BleepsContract
      startBlock: {{contracts.Bleeps.receipt.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - Bleep
        - AllBleeps
      abis:
        - name: BleepsContract
          file: ./abis/Bleeps.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/bleeps.ts
{{#if contracts.MeloBleeps}}
  # MeloBleeps
  - kind: ethereum/contract
    name: MeloBleeps
    network: {{chainName}}
    source:
      address: '{{contracts.MeloBleeps.address}}'
      abi: MeloBleepsContract
      startBlock: {{contracts.MeloBleeps.receipt.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - Bleep
        - Melody
        - AllMelodies
      abis:
        - name: MeloBleepsContract
          file: ./abis/MeloBleeps.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        # event MelodyReserved(address indexed artist, uint256 id, bytes32 nameHash, bytes32 melodyHash);
        - event: MelodyReserved(indexed address,uint256,bytes32,bytes32)
          handler: handleMelodyReserved
        # event MelodyRevealed(address indexed artist,uint256 indexed id,string name,bytes32 data1,bytes32 data2,uint8 speed);
        - event: MelodyRevealed(indexed address,indexed uint256,string,bytes32,bytes32,uint8)
          handler: handleMelodyRevealed
      file: ./src/melobleeps.ts

  # MeloBleeps Auctions
  - kind: ethereum/contract
    name: MeloBleepsAuctions
    network: {{chainName}}
    source:
      address: '{{contracts.MeloBleepsAuctions.address}}'
      abi: MeloBleepsAuctionsContract
      startBlock: {{contracts.MeloBleepsAuctions.receipt.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - Bleep
        - Melody
        - AllMelodies
      abis:
        - name: MeloBleepsAuctionsContract
          file: ./abis/MeloBleepsAuctions.json
      eventHandlers:
        # event AuctionSetup(address indexed artist, uint256 id, uint256 startTime, uint256 endTime);
        - event: AuctionSetup(indexed address,uint256,uint256,uint256)
          handler: handleAuctionSetup
        # event AuctionBid(uint256 indexed id, address indexed bidder, uint256 amount, bool extended);
        - event: AuctionBid(indexed uint256,indexed address,uint256,bool)
          handler: handleAuctionBid
        # event AuctionExtended(uint256 indexed id, uint256 endTime);
        - event: AuctionExtended(indexed uint256,uint256)
          handler: handleAuctionExtended
        # event AuctionSettled(uint256 indexed id, address indexed bidder, uint256 amount);
        - event: AuctionSettled(indexed uint256,indexed address,uint256)
          handler: handleAuctionSettled

      file: ./src/melobleepsauctions.ts
{{/if}}
