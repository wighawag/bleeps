type Account @entity {
  id: ID!
  numBleeps: BigInt!
  bleeps: [Bleep!]! @derivedFrom(field: "owner")
}

type Bleep @entity {
  id: ID!
  owner: Account
}

type Melody @entity {
  id: ID!
  owner: Account
  creator: Account!
  nameHash: Bytes!
  melodyHash: Bytes!
  auction: MelodyAuction

  name: String
  data1: Bytes
  data2: Bytes
  speed: Int

  # // TODO
  # bleeps
}

type MelodyAuction @entity {
  id: ID!
  melody: Melody!
  price: BigInt!
  bidder: Account!
  numBidders: BigInt!
}

type BleepsSummary @entity {
  id: ID!
  numOwners: BigInt!
  numTokens: BigInt!
  numTransfers: BigInt!
}

type MelodiesSummary @entity {
  id: ID!
  numOwners: BigInt!
  numCreators: BigInt!
  numTokens: BigInt!
  numTransfers: BigInt!
  numReserved: BigInt!
  numRevealed: BigInt!
  numToReveal: BigInt!
  numToMint: BigInt!
  # numBidders: BigInt!
}

